site_name: Webbutveckling 01
repo_url: https://github.com/LBS-Vaxjo/D-WeuWeb01
theme:
  name: material
  language: sv
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.path
    - navigation.indexes

    - navigation.footer

    - toc.follow

  palette:
    
    - scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  
  - toc:
      toc_depth: 3

plugins:
  - git-revision-date-localized:
      enable_creation_date: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LBS-Vaxjo
      name: LBS Växjö's Github
    